// Allow command pods to function without crew

@PART[*]:HAS[@MODULE[ModuleCommand],#CrewCapacity[>0],!MODULE[ModuleSAS]]:FOR[ZZZ_CustomMMPatches]
{
	MODULE
	{
		name = ModuleSAS
		SASServiceLevel = 0
	}
}

@PART[*]:HAS[@MODULE[ModuleCommand],#CrewCapacity[>0]]:LAST[ZZZ_CustomMMPatches]
{
	@MODULE[ModuleCommand]
	{
		@minimumCrew = 0
		%RESOURCE[ElectricCharge]
		{
			%name = ElectricCharge
			%rate = 0.025
		}
	}
	@RESOURCE[ElectricCharge]
	{
		@amount += 250
		@maxAmount += 250
	}
}
