// Add Oxidizer to Oxygen converter to AirFilter recyclers from TAC-LS

@PART[TacAirFilter*]:HAS[@MODULE[TacGenericConverter]]:NEEDS[ThunderAerospace]:FINAL
{
	+MODULE[TacGenericConverter]
	{
		@ConverterName = Oxygen Extractor
		@StartActionName = Start OxygenExtractor
		@StopActionName = Stop OxygenExtractor	
		@tag = Life Support
		@requiresOxygenAtmo = false
		@GeneratesHeat = false
		@conversionRate = 90
	
		@INPUT_RESOURCE:HAS[#ResourceName[IntakeAir]]
		{
			@ResourceName = Oxidizer
			@Ratio = 0.075
		}
	}
}
