// Chnage cargo storage capacity to some parts

@PART[smallCargoContainer]:HAS[@MODULE[ModuleInventoryPart]]:FINAL
{
    @MODULE[ModuleInventoryPart]
    {
        @InventorySlots = 6
    }
}

@PART[cargoContainer]:HAS[@MODULE[ModuleInventoryPart]]:FINAL
{
    @MODULE[ModuleInventoryPart]
    {
        @InventorySlots = 12
    }
}
